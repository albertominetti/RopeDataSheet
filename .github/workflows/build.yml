name: Compile and test

on:
  push:
    branches: [ "*", "!release/prod" ]
  pull_request:
    branches: [ "*", "release/prod" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@master
      - run: npm install
      - run: npm run test

